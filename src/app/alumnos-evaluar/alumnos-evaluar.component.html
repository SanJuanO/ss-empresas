<app-menu></app-menu>

<br>
<br>
<div class="content">
  <form (ngSubmit)="crearform()" #form="ngForm">

    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
      <h2 class="text-lg font-medium mr-auto">
        Evaluación
      </h2>

    </div>

    <div class="grid grid-cols-12 gap-6">
      <div class="col-span-12 xxl:col-span-12 grid grid-cols-12 gap-12">
        <!-- BEGIN: General Report -->
        <div class="col-span-12 mt-8">



          <div class="intro-y flex items-center h-10">
            <h2 class="text-lg font-medium truncate mr-5">
              Información General
            </h2>

          </div>

          <div class="grid grid-cols-12 gap-6 mt-5">

            <div class="col-span-12 sm:col-span-6 xl:col-span-4 intro-y">
              <div class="report-box zoom-in">
                <div class="box p-5">
                  <div class="text-base text-gray-600 mt-1">
                    Nombre

                    <div class="text-base font-bold leading-8 mt-6"> {{alumno.nombre}} </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-span-12 sm:col-span-6 xl:col-span-4 intro-y">
              <div class="report-box zoom-in">
                <div class="box p-5">
                  <div class="text-base text-gray-600 mt-1">Apellido Paterno</div>

                  <div class="text-base font-bold leading-8 mt-6">{{alumno.paterno}}</div>
                </div>
              </div>
            </div>
            <div class="col-span-12 sm:col-span-6 xl:col-span-4 intro-y">
              <div class="report-box zoom-in">
                <div class="box p-5">
                  <div class="text-base text-gray-600 mt-1">Apellido Materno</div>

                  <div class="text-base font-bold leading-8 mt-6">{{alumno.materno}}</div>
                </div>
              </div>
            </div>

          </div>
          <div class="grid grid-cols-12 gap-6 mt-5">

            <div class="col-span-12 sm:col-span-6 xl:col-span-6 intro-y">
              <div class="report-box zoom-in">
                <div class="box p-5">
                  <div class="text-base text-gray-600 mt-1">Facultad</div>

                  <div class="text-base font-bold leading-8 mt-6">
                    <h1 *ngFor="let a of facultades">
                      <p *ngIf="a.id==alumno.idFacultad">{{a.facultad}}</p>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-span-12 sm:col-span-6 xl:col-span-6 intro-y">
              <div class="report-box zoom-in">
                <div class="box p-5">
                  <div class="text-base text-gray-600 mt-1">Carrera</div>

                  <div class="text-base font-bold leading-8 mt-6">
                    <h1 *ngFor="let a of carreras">
                      <p *ngIf="a.id==alumno.idCarrera">{{a.carrera}}</p>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <br>
          <br>


          <div class="intro-y flex items-center h-10">
            <h2 class="text-lg font-medium truncate mr-5">
              Evaluación del alumno
            </h2>
          </div>

          <div class="intro-y overflow-auto lg:overflow-visible mt-8">
            <div class="box p-5">

              <table class="table table-report sm:mt-2">
                <thead>
                  <tr>
                    <th class="whitespace-no-wrap">Evaluación</th>
                  </tr>
                </thead>
                <tbody>

                  <tr class="intro-x" *ngFor="let pregunta of preguntasevaluacion; let i=index">
                    <td>
                      <div class="ext-base text-xs whitespace-wrap">
                        <!--1.- El alumno mostro compromiso en tiempo y forma con las actividades y responsabilidades encomendadas.-->
                        {{pregunta.pregunta}}
                        <br />
                        <br />
                        <!--<input type="checkbox" (change)="onchage()" value="siempe" name="uno[1][]" checked>-->
                        <p class="clasificacion" *ngIf="pregunta.tipo=='valor'; else elseBlock">
                          <input id="radio1_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="10" [checked]="pregunta.respuesta==10">
                          <label for="radio1_{{pregunta.id}}">★</label>
                          <input id="radio2_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="9" [checked]="pregunta.respuesta==9">
                          <label for="radio2_{{pregunta.id}}">★</label>
                          <input id="radio3_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="8" [checked]="pregunta.respuesta==8">
                          <label for="radio3_{{pregunta.id}}">★</label>
                          <input id="radio4_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="7" [checked]="pregunta.respuesta==7">
                          <label for="radio4_{{pregunta.id}}">★</label>
                          <input id="radio5_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="6" [checked]="pregunta.respuesta==6">
                          <label for="radio5_{{pregunta.id}}">★</label>
                          <input id="radio6_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="5" [checked]="pregunta.respuesta==5">
                          <label for="radio6_{{pregunta.id}}">★</label>
                          <input id="radio7_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="4" [checked]="pregunta.respuesta==4">
                          <label for="radio7_{{pregunta.id}}">★</label>
                          <input id="radio8_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="3" [checked]="pregunta.respuesta==3">
                          <label for="radio8_{{pregunta.id}}">★</label>
                          <input id="radio9_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="2" [checked]="pregunta.respuesta==2">
                          <label for="radio9_{{pregunta.id}}">★</label>
                          <input id="radio10_{{pregunta.id}}" type="radio" name="estrellas{{pregunta.id}}" value="1" [checked]="pregunta.respuesta==1">
                          <label for="radio10_{{pregunta.id}}">★</label>
                        </p>
                        <ng-template #elseBlock>
                          <textarea type="text" class="input w-full border mt-2" placeholder="" requerid id="estrellas{{pregunta.id}}">{{pregunta.respuesta}}</textarea>
                        </ng-template>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>


        </div>
      </div>


    </div>
    <br>

    <div class="h-10">
      <h2 class="text-lg font-medium truncate mr-5">
      </h2>
      <div class="px-5 pb-8" style="float:right">
        <a [routerLink]="['/alumnosver', alumno.id]" class="button text-black bg-theme-2 shadow-md mr-2">Cancelar</a>
        <button type="submit" class="button text-white  shadow-md mr-2" style="background-color: #FF8800;" *ngIf="evaluada">Guardar</button>
      </div>
    </div>

    <br>


  </form>
</div>
