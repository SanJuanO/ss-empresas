<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <div class="login1" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;">
       
        <section class="cover-user bg-white">
            <div class="container-fluid px-0">
                <div class="row no-gutters position-relative">
                    <div class="col-lg-4 cover-my-30 order-2">
                        <div class="cover-user-img d-flex align-items-center">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card login-page border-0" style="z-index: 1">
                                        <!-- <img alt="Servicio Social" aling="center" class="w-100" src="assets/images/logo.png"> -->
    
                                        <div class="card-body p-0">

                                            <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alerta" style="display: none;">
                                                <strong>{{mensaje}}</strong>
                                                <button type="button" class="close" (click)="ocultar()" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                              </div>
                                    
                                            <h1 class="card-title text-center">Recuperar contraseña</h1>  
                                            <form class="login-form mt-4" >

                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="form-group position-relative">
                                                            <label>Correo <span class="text-danger">*</span></label>
                                                            <input type="email" class="form-control pl-5" placeholder="example@example.com" name="correo"  id="correo" required>
                                                        </div>
                                                    </div><!--end col-->
        
                                                 
                                                   
                                                    </div><!--end col-->
    
                                                    <div class="col-lg-12 mb-0">
                                                        <button (click)="enviar()" class="btn btn-primary btn-block">Enviar contraseña</button>
                                                    </div><!--end col-->
    
                                              
                                            </form>
                                            <br>
                                            <br>
                                            <div class="col-lg-12 mb-0">
                                                <a routerLink="/login" >
                                                <button  class="btn btn-secondary btn-block">Regresar</button>
                                            </a>
                                            </div><!--end col-->

                                        </div>
                                    </div>
                                </div><!--end col-->
                            </div><!--end row-->
                        </div> <!-- end about detail -->
                    </div> <!-- end col -->    
    
                    <div class="col-lg-8 offset-lg-4 padding-less img order-1" style="background-image:url('assets/images/mujer.png')" data-jarallax="{&quot;speed&quot;: 0.5}"></div><!-- end col -->    
                </div><!--end row-->
            </div><!--end container fluid-->
        </section>
              <!-- END: Login Form -->
          </div>
      
          <div class="modal" id="success-modal-preview">
            <div class="modal__content">
                <div class="p-5 text-center"> <i data-feather="check-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
                    <div class="text-3xl mt-5">Muy bien!</div>
                    <div class="text-gray-600 mt-2">Has terminado tu registro, ingresa de nuevo!</div>
                </div>
                <div class="px-5 pb-8 text-center"> <button data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button> </div>
            </div>
        </div>
